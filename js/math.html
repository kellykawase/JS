<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let pi = Math.PI;
        console.log(pi);

        let n = Math.E;
        console.log(n);

        let raiz = Math.sqrt(16);
        console.log(raiz)

        let exp = Math.pow(2,3);
        console.log(exp)

        let randomico = Math.random();
        console.log(randomico)/*entre zero e um*/

        let rand = Math.random()*10;
        console.log(rand)/*entre 0 e 10, só multiplicar por dez*/

        let rand_inteiro = Math.round(Math.random()*10);
        console.log(rand_inteiro)/*número inteiro entre 0 e 10, round coloca como inteiro*/

        let inteiro = Math.round(5.43);
        console.log(inteiro)/*arredonda para número inteiro*/

        let numero_anterior = Math.floor(5.99);
        console.log(numero_anterior);/*não arredonda, coloca o número anterior, que no caso é 5, floor é piso*/

        let teto = Math.ceil(6.01);
        console.log(teto);/*é o teto, coloca sempre p cima*/

        

    </script>



</head>

</body>
</html>
